<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Potion Lab - Inventory & Safety</title>
  <style>
    body {
      background: #1a0d2e;
      color: #e5d6ff;
      font-family: 'Segoe UI', sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px #9f70ff88;
    }
    h1, h2 {
      text-align: center;
      color: #cfa0ff;
    }
    .inventory {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }
    .potion {
      background: #320d48;
      padding: 20px;
      border-radius: 12px;
      width: 30%;
      text-align: center;
      box-shadow: 0 0 10px #c57fffaa;
    }
    .count {
      font-size: 2em;
      font-weight: bold;
      color: #cfa0ff;
    }
    #safetyReport {
      margin-top: 30px;
      white-space: pre-line;
      text-align: center;
      font-weight: 600;
    }
    .safe { color: #8fffaf; }
    .unsafe { color: #ff6b6b; }
    nav {
      text-align: center;
      margin-top: 40px;
    }
    nav a {
      color: #d8aaff;
      text-decoration: none;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

<h1>üß™ Potion Lab</h1>
<h2>Inventory & Safety Check</h2>

<div class="inventory">
  <div class="potion">
    <h3>Healing</h3>
    <div class="count" id="healingCount"></div>
  </div>
  <div class="potion">
    <h3>Mana</h3>
    <div class="count" id="manaCount"></div>
  </div>
  <div class="potion">
    <h3>Invisibility</h3>
    <div class="count" id="invisCount"></div>
  </div>
</div>

<div id="safetyReport"></div>

<nav>
  <a href="brew-simulation.html">‚û°Ô∏è Simulate Brewing</a>
</nav>

<script>
  // Declarations
  var healing = 12;
  var mana = 8;
  var invisibility = 5;

  // Display counts
  document.getElementById('healingCount').textContent = healing;
  document.getElementById('manaCount').textContent = mana;
  document.getElementById('invisCount').textContent = invisibility;

  // Conditional Safety Checks
  var healingSafe = healing >= 10;
  var manaSafe = mana >= 10;
  var invisSafe = invisibility >= 10;

  var report = "";

  if (healingSafe) {
    report += "‚úÖ Healing potion stock is safe.\n";
  } else {
    report += "‚ö†Ô∏è Healing potion stock is low!\n";
  }

  if (manaSafe) {
    report += "‚úÖ Mana potion stock is safe.\n";
  } else {
    report += "‚ö†Ô∏è Mana potion stock is low!\n";
  }

  if (invisSafe) {
    report += "‚úÖ Invisibility potion stock is safe.\n";
  } else {
    report += "‚ö†Ô∏è Invisibility potion stock is low!\n";
  }

  var reportDiv = document.getElementById('safetyReport');
  reportDiv.textContent = report;

  if (healingSafe && manaSafe && invisSafe) {
    reportDiv.className = 'safe';
  } else {
    reportDiv.className = 'unsafe';
  }
</script>

</body>
</html>
