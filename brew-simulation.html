<body>

<h1>üß™ Magic Potion Lab</h1>
<h2>Brewing Simulation - 7 Days</h2>

<pre id="brewLog">Starting simulation...</pre>

<nav>
  <a href="potion-lab.html">‚¨ÖÔ∏è Back to Inventory</a>
</nav>

<script>
  // --- Declarations ---
  var healing = 5;
  var mana = 7;
  var stamina = 3;

  var day = 1;
  var log = "";

  // --- Looping: 7 days ---
  while (day <= 7) {
    log += "Day " + day + ":\n";

    if (day % 2 === 0) {
      healing += 1;
      mana += 2;
      stamina += 1;
      log += "  üîß Brew day: +1 Healing, +2 Mana, +1 Stamina\n";
    } else {
      mana = mana - 1 >= 0 ? mana - 1 : 0;
      stamina = stamina - 1 >= 0 ? stamina - 1 : 0;
      log += "  üåô Rest day: -1 Mana, -1 Stamina\n";
    }

    log += "  Totals => Healing: " + healing + ", Mana: " + mana + ", Stamina: " + stamina + "\n\n";
    day = day + 1;
  }

  document.getElementById("brewLog").textContent = log;
</script>

</body>
